name: Build on Alpine

on: [push, pull_request]

jobs:
  build:
    name: Builds on Alpine Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build application in Alpine Linux container
        run: |
          docker run --rm -v $(pwd):/app -w /app rust:alpine sh -c "
            apk add -U --no-progress --no-cache musl-dev openssl-dev openssl-libs-static
            cargo build --release
          "
      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: it
          path: target/release/it
      - name: Package tagged compilation
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        run: |
          install -Dm755 "target/release/it" "it-static/it"
          tar cvJf "it-static.tar.xz" "it-static"
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        with:
          files: "it-static.tar.xz"
